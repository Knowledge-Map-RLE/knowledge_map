protobuf = "6.31.1"
networkx = "3.5"
aioboto3 = "13.4.0"
aiofiles = "24.1.0"
requests = "2.32.4"
aiohttp = "3.12.13"
python-multipart = "0.0.6"
psutil = "6.0.0"
pillow = "<11.0.0"
marker-pdf = "1.9.3"
spacy = {version = ">=3.8.7,<4.0", python = ">=3.12,<3.14"}
nltk = "^3.9.2"
