[tool.poetry]
name = "knowledge-map-api"
version = "0.1.0"
description = ""
authors = ["Dobrosvet <dimaprokofev@yandex.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
neomodel = "5.3.1"
strawberry-graphql = {extras = ["fastapi"], version = "0.219.0"}
fastapi = "0.104.1"
uvicorn = "0.24.0"
python-dotenv = "1.1.0"
pydantic = "2.11.7"
