[pytest]
# Paths to search for tests
testpaths = tests

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode (auto-detect async tests)
asyncio_mode = auto

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require external services)
    nlp: NLP-related tests (require spacy/nltk models)
    slow: Slow running tests (skip by default)
    dataset: Tests using dataset fixtures
    requires_neo4j: Tests that require Neo4j connection
    requires_s3: Tests that require S3 connection
    smoke: Smoke tests (basic functionality check)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Minimum Python version
minversion = 3.12

# Ignore paths
norecursedirs = .git .venv __pycache__ *.egg-info dist build

# Coverage options (optional, uncomment if using pytest-cov)
# [tool:pytest]
# addopts = --cov=services --cov=src --cov-report=html --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (optional, requires pytest-timeout)
# timeout = 300
# timeout_method = thread
