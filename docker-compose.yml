services:
  neo4j:
    image: neo4j:5.13.0
    container_name: knowledge_map_neo4j
    ports:
      - "7474:7474"   # HTTP для Neo4j Browser
      - "7687:7687"   # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_server_memory_pagecache_size: "512M"
      NEO4J_server_memory_heap_initial__size: "512M"
      NEO4J_server_memory_heap_max__size: "1G"
      NEO4J_server_jvm_additional: "-XX:+ExitOnOutOfMemoryError -XX:+UseG1GC"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
    ulimits:
      nofile:
        soft: 40000
        hard: 40000
    volumes:
      - ./data/neo4j_data:/data
      - ./data/neo4j_logs:/logs
      - ./data/neo4j_import:/var/lib/neo4j/import
      - ./data/neo4j_plugins:/plugins
    networks:
      - knowledge_map_network
    healthcheck:
      test: cypher-shell --username neo4j --password password 'MATCH () RETURN count(*) as count'
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  layout:
    build:
      context: ./layering
      dockerfile: Dockerfile
    container_name: knowledge_map_layout
    restart: unless-stopped
    ports:
      - "50051:50051"
    environment:
      - LOG_LEVEL=INFO
    networks:
      - knowledge_map_network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: knowledge_map_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - LAYOUT_SERVICE_HOST=layout-service
      - LAYOUT_SERVICE_PORT=50051
      - DEBUG=true
    networks:
      - knowledge_map_network
    depends_on:
      neo4j:
        condition: service_healthy
      layout:
        condition: service_started

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: knowledge_map_client
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - knowledge_map_network
    depends_on:
      - api

  s3:
    image: minio/minio:RELEASE.2024-01-01T16-36-33Z
    container_name: knowledge_map_s3
    restart: unless-stopped
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
      MINIO_CONSOLE_ADDRESS: ":9001"
    command: server /data --console-address ":9001"
    volumes:
      - ./data/s3_data:/data
    networks:
      - knowledge_map_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  s3_data:

networks:
  knowledge_map_network:
    driver: bridge