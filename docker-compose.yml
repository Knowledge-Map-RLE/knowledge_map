  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: knowledge_map_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - LAYOUT_SERVICE_HOST=layout
      - LAYOUT_SERVICE_PORT=50051
      - AUTH_SERVICE_HOST=auth
      - AUTH_SERVICE_PORT=50051
      - PDF_TO_MD_SERVICE_HOST=pdf_to_md
      - PDF_TO_MD_SERVICE_PORT=50051
      - S3_ENDPOINT_URL=http://s3:9000
      - S3_ACCESS_KEY=minio
      - S3_SECRET_KEY=minio123456
      - S3_REGION=us-east-1
      - MARKER_TIMEOUT_SEC=1800
      - DEBUG=true
      # Оптимизация для Marker
      - OMP_NUM_THREADS=2
      - MKL_NUM_THREADS=2
      - OPENBLAS_NUM_THREADS=2
      - NUMEXPR_NUM_THREADS=2
      - VECLIB_MAXIMUM_THREADS=2
      - NUMBA_NUM_THREADS=2
      # Ограничение памяти для PyTorch
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
    networks:
      - knowledge_map_network
    depends_on:
      neo4j:
        condition: service_healthy
      auth:
        condition: service_started
    volumes:
      - auth_proto:/shared/proto
      - ./api:/app
      - /app/__pycache__
      - ./test_marker/marker_models:/app/marker_models:ro
    # Критически важно: ограничения ресурсов для API с Marker
    deploy:
      resources:
        limits:
          memory: 12G      # Увеличено для моделей Marker (8.3GB + запас)
          cpus: '4.0'      # Достаточно для обработки
        reservations:
          memory: 8G       # Гарантированная память
          cpus: '2.0'      # Минимальные CPU
    # Увеличены лимиты файловых дескрипторов
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s        # Увеличено для стабильности
      timeout: 30s         # Увеличено
      retries: 5           # Больше попыток
      start_period: 120s   # Больше времени на запуск с моделями

  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: knowledge_map_ai
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - S3_ENDPOINT_URL=http://s3:9000
      - S3_ACCESS_KEY=minio
      - S3_SECRET_KEY=minio123456
      - API_SERVICE_URL=http://api:8000
      - MODEL_NAME=microsoft/DialoGPT-medium
      - MODEL_DEVICE=auto
      - LOG_LEVEL=INFO
    networks:
      - knowledge_map_network
    depends_on:
      neo4j:
        condition: service_healthy
      s3:
        condition: service_started
      api:
        condition: service_started
    volumes:
      - C:/Data_Knowledge_Map/ai_models:/app/models
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: knowledge_map_client
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - knowledge_map_network
    depends_on:
      api:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  s3:
    image: minio/minio:RELEASE.2024-01-01T16-36-33Z
    container_name: knowledge_map_s3
    restart: unless-stopped
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
      MINIO_CONSOLE_ADDRESS: ":9001"
    command: server /data --console-address ":9001"
    volumes:
      -  D:/Data_Knowledge_Map/s3_data:/data
    networks:
      - knowledge_map_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  # === РАСПРЕДЕЛЁННАЯ УКЛАДКА ГРАФОВ ===
  
  # Основной воркер-менеджер для укладки графов
  layout_worker_manager:
    build:
      context: ./worker_distributed_layering
      dockerfile: Dockerfile
    container_name: knowledge_map_layout_manager
    restart: unless-stopped
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - REDIS_URL=redis://redis:6379/3
      - CELERY_BROKER_URL=redis://redis:6379/4
      - CELERY_RESULT_BACKEND=redis://redis:6379/5
      - CHUNK_SIZE=8000  # Увеличено с 5000 до 8000 для 4GB
      - MAX_WORKERS=4    # Увеличено с 2 до 4 для 4GB
      - MEMORY_LIMIT_GB=4.0  # Остаётся 4.0
      - ENABLE_NUMBA_JIT=true
      - ENABLE_CYTHON_OPTIMIZATION=true
      - LOG_LEVEL=INFO
      - PROMETHEUS_PORT=9100
    ports:
      - "9100:9100"
    volumes:
      - ./worker_distributed_layering/cypher_procedures:/app/cypher_procedures:ro
    networks:
      - knowledge_map_network
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python", "main.py", "standalone"]
    healthcheck:
      test: ["CMD", "python", "main.py", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G      # ← Остаётся 4G
          cpus: '4.0'     # ← Увеличено с 2.0 до 4.0
        reservations:
          memory: 3G      # ← Увеличено с 2G до 3G
          cpus: '2.0'     # ← Увеличено с 1.0 до 2.0

