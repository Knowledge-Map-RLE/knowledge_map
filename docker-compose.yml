services:
  # Neo4j — база данных для хранения графовых данных
  neo4j:
    image: neo4j:5.13.0
    container_name: knowledge_map_neo4j
    ports:
      - "7474:7474"   # HTTP для Neo4j Browser
      - "7687:7687"   # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      # Оптимизированные настройки памяти для стабильности
      NEO4J_server_memory_heap_initial__size: "2G"
      NEO4J_server_memory_heap_max__size: "3G"
      NEO4J_server_memory_pagecache_size: "1G"
      NEO4J_server_bolt_advertised__address: "127.0.0.1:7687"
      NEO4J_db_memory_transaction_total_max: "512M"
      NEO4J_db_transaction_timeout: "60m"
      # Оптимизированные JVM настройки
      NEO4J_server_jvm_additional: "-XX:+ExitOnOutOfMemoryError -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication"
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_memory_transaction_total_max: "2G"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,gds.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*,gds.*"
      # Дополнительные настройки для стабильности
      NEO4J_server_http_enabled: "true"
      NEO4J_server_http_listen__address: "0.0.0.0:7474"
      NEO4J_server_bolt_listen__address: "0.0.0.0:7687"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    volumes:
      - C:/Data_Knowledge_Map/neo4j_data:/data
      - C:/Data_Knowledge_Map/neo4j_logs:/logs
      - C:/Data_Knowledge_Map/neo4j_import:/var/lib/neo4j/import
      - C:/Data_Knowledge_Map/neo4j_plugins:/plugins
    networks:
      - knowledge_map_network
    deploy:
      resources:
        limits:
          memory: 4G      # Уменьшено для освобождения памяти под API
          cpus: '2.0'     # Ограничено
        reservations:
          memory: 2G      # Гарантированная память
          cpus: '1.0'     # Минимальные CPU
    healthcheck:
      test: cypher-shell --username neo4j --password password 'MATCH () RETURN count(*) as count'
      interval: 30s       # Увеличено для стабильности
      timeout: 20s        # Увеличено
      retries: 5
      start_period: 90s   # Больше времени на запуск
    restart: unless-stopped
  redis:
    image: redis/redis-stack:latest
    container_name: knowledge_map_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      # Оптимизация Redis для стабильности
      REDIS_ARGS: "--maxmemory 1gb --maxmemory-policy allkeys-lru --save 900 1 --save 300 10 --save 60 10000"
    networks:
      - knowledge_map_network
    deploy:
      resources:
        limits:
          memory: 1.5G    # Ограничено
          cpus: '1.0'     # Ограничено
        reservations:
          memory: 512M    # Минимальная память
          cpus: '0.5'     # Минимальные CPU
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s       # Увеличено
      timeout: 15s        # Увеличено
      retries: 5          # Больше попыток
      start_period: 20s   # Больше времени на запуск

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: knowledge_map_auth
    restart: unless-stopped
    ports:
      - "50052:50051"  # gRPC порт для auth сервиса
    environment:
      - NEO4J_URI=bolt://neo4j:password@neo4j:7687
      - REDIS_URL=redis://redis:6379
      - GRPC_HOST=0.0.0.0
      - GRPC_PORT=50051
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - PASSWORD_MIN_LENGTH=8
      - RECOVERY_KEYS_COUNT=10
      - RECOVERY_KEY_LENGTH=16
      - LOGIN_ATTEMPTS_LIMIT=5
      - LOGIN_ATTEMPTS_WINDOW=300
    networks:
      - knowledge_map_network
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - auth_proto:/shared/proto
      - ./auth:/app
      - /app/__pycache__
      - /app/src/__pycache__
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  pdf_to_md:
    build:
      context: ./pdf_to_md
      dockerfile: Dockerfile
    container_name: knowledge_map_pdf_to_md
    restart: unless-stopped
    ports:
      - "8002:8002"   # REST API
      - "50054:50051" # gRPC порт
    environment:
      - PYTHONUNBUFFERED=1
      - MARKER_TIMEOUT_SEC=1800
      # Оптимизация для Marker
      - OMP_NUM_THREADS=2
      - MKL_NUM_THREADS=2
      - OPENBLAS_NUM_THREADS=2
      - NUMEXPR_NUM_THREADS=2
      - VECLIB_MAXIMUM_THREADS=2
      - NUMBA_NUM_THREADS=2
      # Ограничение памяти для PyTorch
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
    networks:
      - knowledge_map_network
    volumes:
      - ./pdf_to_md:/app
      - /app/__pycache__
      - ./test_marker/marker_models:/app/marker_models:ro
    deploy:
      resources:
        limits:
          memory: 8G       # Память для моделей Marker
          cpus: '3.0'      # CPU для обработки
        reservations:
          memory: 4G       # Гарантированная память
          cpus: '1.5'      # Минимальные CPU
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s

