services:
  nebulagraph-metad0:
    image: vesoft/nebula-metad:v3.5.0
    container_name: knowledge_map_nebula_metad0
    command:
      - --meta_server_addrs=172.28.0.2:9559
      - --local_ip=172.28.0.2
      - --ws_ip=172.28.0.2
      - --port=9559
      - --ws_http_port=19559
      - --data_path=/usr/local/nebula/data/meta
      - --log_dir=/usr/local/nebula/logs
      - --daemonize=false
    environment:
      USER: root
    volumes:
      - D:/Данные/knowledge_map_app/nebula/meta0:/usr/local/nebula/data/meta
      - D:/Данные/knowledge_map_app/nebula/logs/metad0:/usr/local/nebula/logs
    ports:
      - "9559:9559"
      - "19559:19559"
    networks:
      knowledge_map_network:
        ipv4_address: 172.28.0.2
    restart: unless-stopped

  nebulagraph-storaged0:
    image: vesoft/nebula-storaged:v3.5.0
    container_name: knowledge_map_nebula_storaged0
    depends_on:
      - nebulagraph-metad0
    command:
      - --meta_server_addrs=172.28.0.2:9559
      - --local_ip=172.28.0.3
      - --ws_ip=172.28.0.3
      - --port=9779
      - --ws_http_port=19779
      - --data_path=/usr/local/nebula/data/storage
      - --log_dir=/usr/local/nebula/logs
      - --daemonize=false
    environment:
      USER: root
    volumes:
      - D:/Данные/knowledge_map_app/nebula/storage0:/usr/local/nebula/data/storage
      - D:/Данные/knowledge_map_app/nebula/logs/storaged0:/usr/local/nebula/logs
    ports:
      - "9779:9779"
      - "19779:19779"
    networks:
      knowledge_map_network:
        ipv4_address: 172.28.0.3
    restart: unless-stopped

  nebulagraph-graphd0:
    image: vesoft/nebula-graphd:v3.5.0
    container_name: knowledge_map_nebula_graphd0
    depends_on:
      - nebulagraph-metad0
      - nebulagraph-storaged0
    command:
      - --meta_server_addrs=172.28.0.2:9559
      - --local_ip=172.28.0.4
      - --ws_ip=172.28.0.4
      - --port=9669
      - --ws_http_port=19669
      - --log_dir=/usr/local/nebula/logs
      - --daemonize=false
    environment:
      USER: root
    volumes:
      - D:/Данные/knowledge_map_app/nebula/graph0:/usr/local/nebula/logs
    ports:
      - "9669:9669"
      - "19669:19669"
    networks:
      knowledge_map_network:
        ipv4_address: 172.28.0.4
    restart: unless-stopped

  nebula-studio:
    image: vesoft/nebula-graph-studio:latest
    container_name: knowledge_map_nebula_studio
    depends_on:
      - nebulagraph-graphd0
    environment:
      # опционально выставите TZ, если нужно
      TZ: "UTC"
    ports:
      - "7001:7001"
    networks:
      - knowledge_map_network
    restart: unless-stopped

  # Neo4j — база данных для хранения графовых данных
  neo4j:
    image: neo4j:5.13.0
    container_name: knowledge_map_neo4j
    ports:
      - "7474:7474"   # HTTP для Neo4j Browser
      - "7687:7687"   # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_server_memory_heap_initial__size: "2G"
      NEO4J_server_memory_heap_max__size: "3G"
      NEO4J_server_memory_pagecache_size: "3G"
      NEO4J_server_bolt_advertised__address: ":7687"
      NEO4J_db_transaction_timeout: "60m"
      NEO4J_server_jvm_additional: "-XX:+ExitOnOutOfMemoryError -XX:+UseG1GC"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
    ulimits:
      nofile:
        soft: 40000
        hard: 40000
    volumes:
      - D:/Данные/knowledge_map_app/neo4j_data:/data
      - D:/Данные/knowledge_map_app/neo4j_logs:/logs
      - D:/Данные/knowledge_map_app/neo4j_import:/var/lib/neo4j/import
      - D:/Данные/knowledge_map_app/neo4j_plugins:/plugins
    networks:
      - knowledge_map_network
    deploy:
      resources:
        limits:
          memory: 6G
    healthcheck:
      test: cypher-shell --username neo4j --password password 'MATCH () RETURN count(*) as count'
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis/redis-stack:latest
    container_name: knowledge_map_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - knowledge_map_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: knowledge_map_auth
    restart: unless-stopped
    ports:
      - "50052:50051"  # gRPC порт для auth сервиса
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - REDIS_URL=redis://redis:6379
      - GRPC_HOST=0.0.0.0
      - GRPC_PORT=50051
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - PASSWORD_MIN_LENGTH=8
      - RECOVERY_KEYS_COUNT=10
      - RECOVERY_KEY_LENGTH=16
      - LOGIN_ATTEMPTS_LIMIT=5
      - LOGIN_ATTEMPTS_WINDOW=300
    networks:
      - knowledge_map_network
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - auth_proto:/shared/proto
      - ./auth:/app
      - /app/__pycache__
      - /app/src/__pycache__

  layout:
    build:
      context: ./layering
      dockerfile: Dockerfile
    container_name: knowledge_map_layout
    restart: unless-stopped
    ports:
      - "50053:50051"  # gRPC порт для layout сервиса
    environment:
      - LOG_LEVEL=INFO
    networks:
      - knowledge_map_network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: knowledge_map_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - LAYOUT_SERVICE_HOST=layout
      - LAYOUT_SERVICE_PORT=50051
      - AUTH_SERVICE_HOST=auth
      - AUTH_SERVICE_PORT=50051
      - DEBUG=true
    networks:
      - knowledge_map_network
    depends_on:
      neo4j:
        condition: service_healthy
      layout:
        condition: service_started
      auth:
        condition: service_started
    volumes:
      - auth_proto:/shared/proto
      - ./api:/app
      - /app/__pycache__

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: knowledge_map_client
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - knowledge_map_network
    depends_on:
      - api

  s3:
    image: minio/minio:RELEASE.2024-01-01T16-36-33Z
    container_name: knowledge_map_s3
    restart: unless-stopped
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
      MINIO_CONSOLE_ADDRESS: ":9001"
    command: server /data --console-address ":9001"
    volumes:
      -  D:/Данные/knowledge_map_app/s3_data:/data
    networks:
      - knowledge_map_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  s3_data:
  auth_proto:

networks:
  knowledge_map_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16