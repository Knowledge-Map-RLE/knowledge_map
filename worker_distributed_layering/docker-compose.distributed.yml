version: '3.8'

services:
  layout-master:
    build: .
    environment:
      - WORKER_ID=0
      - TOTAL_WORKERS=3
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    command: poetry run python -c "import asyncio; from src.algorithms.distributed_incremental_layout import distributed_incremental_layout; asyncio.run(distributed_incremental_layout.calculate_incremental_layout_distributed(worker_id=0, total_workers=3))"
    depends_on:
      - neo4j
    networks:
      - layout-network
    restart: unless-stopped

  layout-worker-1:
    build: .
    environment:
      - WORKER_ID=1
      - TOTAL_WORKERS=3
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    command: poetry run python -c "import asyncio; from src.algorithms.distributed_incremental_layout import distributed_incremental_layout; asyncio.run(distributed_incremental_layout.calculate_incremental_layout_distributed(worker_id=1, total_workers=3))"
    depends_on:
      - neo4j
    networks:
      - layout-network
    restart: unless-stopped

  layout-worker-2:
    build: .
    environment:
      - WORKER_ID=2
      - TOTAL_WORKERS=3
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    command: poetry run python -c "import asyncio; from src.algorithms.distributed_incremental_layout import distributed_incremental_layout; asyncio.run(distributed_incremental_layout.calculate_incremental_layout_distributed(worker_id=2, total_workers=3))"
    depends_on:
      - neo4j
    networks:
      - layout-network
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "gds"]
      - NEO4J_dbms_security_procedures_unrestricted=gds.*,apoc.*
      - NEO4J_dbms_security_procedures_allowlist=gds.*,apoc.*
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - layout-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Мониторинг через Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - layout-network
    depends_on:
      - neo4j

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  grafana_data:

networks:
  layout-network:
    driver: bridge
