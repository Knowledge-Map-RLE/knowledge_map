server {
    listen 80;
    server_name localhost;
    
    # Расположение статических файлов React приложения
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Настройка для SPA (Single Page Application)
    # Перенаправляем все запросы на index.html для React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Настройки для API проксирования (опционально)
    location /api/ {
        proxy_pass http://knowledge_map_api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Отключаем логирование для favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}